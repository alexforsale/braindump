baseURL: '/braindump'
languageCode: 'en-us'
title: 'Braindump'
theme: ["PaperMod"]
#paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "alexforsale's braindump"
  keywords: [Blog, PaperMod, org-roam, emacs]
  author: alexforsale

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  social: true
  comments: true

  profileMode:
    enabled: false # needs to be explicitly set
    title: Braindump
    subtitle: "alexforsale's braindump"
    #imageUrl: "<img location>"
    #imageWidth: 120
    #imageHeight: 120
    #imageTitle: my image
    buttons:
      - name: Home
        url: ../
      - name: Braindump
        url: ../braindump/
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Categories
        url: categories

  HomeInfoParams:
    Title: "Braindump"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/alexforsale"
    - name: "gitlab"
      url: "https://gitlab.com/alexforsale"
    - name: "linkedin"
      url: "https://linkedin.com/in/alexforsale"
    - name: "email"
      url: "mailto:alexforsale@yahoo.com"
    - name: "key"
      url: "https://keys.openpgp.org/vks/v1/by-fingerprint/27517709E592F14C5A51D90B972B3C2D613E4AE9"
    - name: "matrix"
      url: "matrix:@alexforsale:matrix.org"
    - name: "reddit"
      url: "https://www.reddit.com/user/alexforsale"
    - name: "telegram"
      url: "https://t.me/alexforsale"

menu:
  main:
    - identifier: Home
      name: Home
      url: ../
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

services:
  disqus:
    shortname: alexforsale
